<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Matcha Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Matcha</h1>
	<div>
		<form th:object="${matcha}" th:action="@{/save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}"/>
			
		  	<label for="name">Name</label>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="catlist">Producer</label>
			<select id="catlist" th:field="*{Producer}" class="form-control">
       			<option th:each="producer: ${producers}" th:value="${producer.producerid}" th:text="${producer.name}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="grade">Grade</label>
			<input type="text" th:field="*{grade}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="size">Size</label>
			<input type="text" th:field="*{size}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="price">Price</label>
			<input type="text" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="description">Description</label>
			<input type="text" th:field="*{description}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			

			<input type="submit" value="Save"></input>
		</form>
		<a href="/matchalist" class="button">Return</a>
	</div>
</body>
</html>
